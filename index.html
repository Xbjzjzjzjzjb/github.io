<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>您的商业网站</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
            height: 60px;
            box-sizing: border-box;
        }

        #slideshow {
            position: relative;
            height: calc(100% - 60px);
            overflow: hidden;
        }

        #slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 1s;
        }

        #slideshow .dot-container {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }

        #slideshow .dot {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: #bbb;
            margin: 0 2px;
            cursor: pointer;
            transition: background-color 0.6s;
        }

        #slideshow .dot.active {
            background-color: #717171;
        }
    </style>
</head>
<body>
    <header>
        <h1>您的商业网站标题</h1>
    </header>

    <div id="slideshow">
        <img src="1.jpg" style="opacity: 1;">
        <img src="2.jpg">
        <img src="3.jpg">
        <img src="4.jpg">
        <img src="5.jpg">
        <img src="6.jpg">

        <div class="dot-container">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script>
        var currentSlide = 0;
        var slides = document.querySelectorAll('#slideshow img');
        var dots = document.querySelectorAll('#slideshow .dot');

        function changeSlide(n) {
            slides[currentSlide].style.opacity = 0;
            dots[currentSlide].classList.remove('active');
            currentSlide = (n + slides.length) % slides.length;
            slides[currentSlide].style.opacity = 1;
            dots[currentSlide].classList.add('active');
        }

        function nextSlide() {
            changeSlide(currentSlide + 1);
        }

        dots.forEach(function(dot, index){
            dot.addEventListener('click', function() { changeSlide(index); });
        });

        setInterval(nextSlide, 3000); // Change every 3 seconds
    </script>
</body>
</html>
